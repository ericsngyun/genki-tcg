<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #333; color: white; font-family: sans-serif; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .item { position: relative; width: 200px; height: 200px; border: 1px solid #555; display: flex; align-items: center; justify-content: center; }
        .label { position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.7); padding: 2px 5px; font-size: 12px; z-index: 100; }
        
        /* Avatar */
        .avatar {
            background: #ccc;
            border-radius: 50%;
            position: absolute;
            /* Center */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Border */
        .border {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        /* Layering Classes */
        .avatar-behind .avatar { z-index: 1; }
        .avatar-behind .border { z-index: 10; }
        
        .avatar-front .avatar { z-index: 10; }
        .avatar-front .border { z-index: 1; }
        
        /* Sizing variants */
        /* Variant A: Border 115%, Avatar 58% (RankedAvatar.tsx) */
        /* Base size 100px */
        .variant-a .border { width: 115px; height: 115px; }
        .variant-a .avatar { width: 58px; height: 58px; }
        
        /* Variant B: Border 100%, Avatar 78% (RankedAvatarWithImages.tsx) */
        .variant-b .border { width: 100px; height: 100px; }
        .variant-b .avatar { width: 78px; height: 78px; }
        
        /* Variant C: Manual tuning - let's try to see the image clearly */
        .variant-c .border { width: 150px; height: 150px; }
        .variant-c .avatar { width: 100px; height: 100px; background: red; opacity: 0.5; }

    </style>
</head>
<body>
    <h1>Border Alignment Test</h1>
    
    <h2>Variant A: Avatar Behind (RankedAvatar.tsx logic)</h2>
    <div class="container">
        <!-- Sprout -->
        <div class="item variant-a avatar-behind">
            <div class="label">Sprout</div>

            <img class="border" src="temp-borders/sprout.png">

        <!-- Gold -->

         <!-- Diamond -->

        <!-- Gold -->

            <img class="border" src="temp-borders/gold.png">
        </div>
    </div>
    
    <h2>Variant C: Inspection (Red Avatar Behind)</h2>

</body>
